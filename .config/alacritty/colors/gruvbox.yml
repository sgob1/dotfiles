# Colors (Gruvbox dark)
colors:
  primary:
    background:        &gruvbox_dark_bg '#282828'
      #background:        &gruvbox_dark_bg '#1d2021'
    foreground:        '#ddc7a1'
    bright_foreground: '#fbf1c7'
    dim_foreground:    '#d4be98'
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  selection:
    text:       CellBackground
    background: CellForeground
  bright:
    black:   '#504945'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  normal:
    black:   *gruvbox_dark_bg
    red:     '#ea6962'
    green:   '#a9b665'
    yellow:  '#d8a657'
    blue:    '#7daea3'
    magenta: '#b16286'
    cyan:    '#89b482'
    white:   '#ddc7a1'
  dim:
    black:   '#3c3836'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'
