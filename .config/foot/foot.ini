[main]
shell=zsh
app-id=foot
term=foot-extra
title=Foo Terminal
locked-title=no
font=Iosevka SS05 Medium:size=12.2:antialias=true:rgba=1
#font=Fira Code Medium:size=11.9:antialias=true:rgba=1
#font=JetBrains Mono Medium:size=12:antialias=true:rgba=1
#letter-spacing=-.4
dpi-aware=no
initial-window-size-chars=90x24
notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}
bold-text-in-bright=no

[bell]
urgent=no
notify=no

[scrollback]
lines=5000

[url]
launch=xdg-open ${url}
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'

[mouse]
hide-when-typing=yes

[csd]
preferred=server
size=26
font=Hack Bold:size=10
color=ff1d2021
border-width=1
border-color=ffa9b665
button-width=22
button-color=ffa9b665
button-minimize-color=ff7daea3
button-maximize-color=ffa9b665
button-close-color=ffea6962

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
spawn-terminal=Control+Shift+n

[colors]
foreground=f6f5f4 # text
background=1e1e1e # base
regular0=241f31   # surface 1
regular1=c01c28   # red
regular2=2ec27e   # green
regular3=f5c211   # yellow
regular4=1e78e4   # blue
regular5=9841bb   # pink
regular6=0ab9dc   # teal
regular7=c0bfbc   # subtext 1
bright0=5e5c64    # surface 2
bright1=ed333b    # red
bright2=57e389    # green
bright3=f8e45c    # yellow
bright4=51a1ff    # blue
bright5=c061cb    # pink
bright6=4fd2fd    # teal
bright7=f6f5f4    # subtext 0
