[main]
shell=/usr/bin/zsh
app-id=foot
title=Foo Terminal
locked-title=no
#font=Fira Code Retina:size=6.8:antialias=true:rgba=1
#font=Iosevka Term SS14 Medium:size=13.2:antialias=true:rgba=1
font=Iosevka SS16 Medium:size=7.1:antialias=true:rgba=1
#font=Fira Code Medium:size=12.5:antialias=true:rgba=1
#letter-spacing=-.3
dpi-aware=yes
initial-window-size-chars=90x24
notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}
bold-text-in-bright=no

[bell]
urgent=no
notify=no

[scrollback]
lines=5000

[url]
launch=xdg-open ${url}
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'

[mouse]
hide-when-typing=yes

[csd]
preferred=server
size=26
font=Hack Bold:size=10
color=ff1d2021
border-width=1
border-color=ffa9b665
button-width=22
button-color=ffa9b665
button-minimize-color=ff7daea3
button-maximize-color=ffa9b665
button-close-color=ffea6962

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
spawn-terminal=Control+Shift+n

[colors]
alpha=1.0
foreground=e3e1e4
background=2d2a2e

# Normal/regular colors (color palette 0-7)
regular0=393230  # black
regular1=f85e84  # red
regular2=9ecd6f  # green
regular3=e5c463  # yellow
regular4=7accd7  # blue
regular5=ab9df2  # magenta
regular6=52a3b3  # cyan
regular7=e2cca9  # white

# Bright colors (color palette 8-15)
bright0=4e433f   # bright black
bright1=fc5d7c   # bright red
bright2=9ed072   # bright green
bright3=e7c664   # bright yellow
bright4=76cce0   # bright blue
bright5=b39df3   # bright magenta
bright6=66d9ef   # bright cyan
bright7=e4e3e1   # bright white

# dimmed colors (see foot.ini(5) man page)
dim0=211f21 # dim black
dim1=55393d # dim red
dim2=394634 # dim green
dim3=4e432f # dim yellow
dim4=354157 # dim blue
dim5=9fa0e1 # dim magenta
dim6=45727a # dim cyan
dim7=6a5e59 # dim white
