# Variables
$term = footclient

#
#
# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=eDP-1, 1920x1080@60, 0x0, 1
monitor=HDMI-A-1, preferred, 1920x0, 2


# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = it
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    layout = master

    gaps_in = 4
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(a9b665cc) rgba(e78a4eee) 45deg
    col.inactive_border = rgba(504945ee) rgba(282828ee) 45deg

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    cursor_inactive_timeout = 3
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
        noise = 0.0
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

group {
        groupbar {
		font_family = JetBrains Mono Medium
		font_size = 10
		gradients = true
		render_titles = true
		col.active = rgba(a9b665ff) rgba(d7aea3ff) 45deg
		col.inactive = rgba(282828ff)
		col.locked_active = rgba(a9b665ff) rgba(d7aea3ff) 45deg
		col.locked_inactive = rgba(282828ff)
		text_color = rgba(282828ff)
        }
    col.border_active = rgba(000000ff)
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    hide_cursor_on_touch = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CTRL ALT, T, exec, foot
bind = $mainMod SHIFT, Q, killactive,
#bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, fuzzel
bind = $mainMod, X, exec, PATH=$HOME/.local/bin:$PATH ~/.local/bin/bemenu-default
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, B, togglesplit, # dwindle
bind = SUPER CTRL, Q, exec, hyprctl keyword general:layout "dwindle"
bind = SUPER, Q, exec, hyprctl keyword general:layout "master"

bind = $mainMod SHIFT, D, exec, ~/.local/bin/today.sh "$term --title='diary'"

bind = $mainMod, T, exec, ~/.local/bin/manage-file.sh $term ~/org/todo.txt
bind = $mainMod SHIFT, T, exec, ~/.local/bin/add-todo-txt.sh

bind = $mainMod, M, exec, ~/.local/bin/find-bookm
bind = $mainMod SHIFT, M, exec, ~/.local/bin/add-bookmark.sh

bind = $mainMod, Z, exec, ~/.local/bin/wsearch.sh "firefox --new-tab" "https://start.duckduckgo.com/?q="
bind = $mainMod SHIFT, Z, exec, wl-paste | xargs firefox --new-tab --

bind = $mainMod, Y, exec, ~/.local/bin/find-sysclip
bind = $mainMod SHIFT, Y, exec, ~/.local/bin/add-sysclip
bind = $mainMod CTRL, Y, exec, ~/.local/bin/rm-sysclip

bind = $mainMod, greater, exec, playerctl next
bind = $mainMod, less, exec, playerctl next

bind = $mainMod, F2, exec, ~/.local/bin/night-adwaita
bind = $mainMod, F3, exec, ~/.local/bin/day-adwaita

bind = , Print, exec, ~/.local/bin/grimshot
bind = $mainMod SHIFT, Print, exec, ~/.local/bin/grimshot 1

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod, Tab, swapnext,
bind = ALT, Tab, swapnext,

# FIXME: decide whether these are necessary
bind = CTRL ALT, right, workspace, e+1
bind = CTRL ALT, left, workspace, e-1

binde = $mainMod CTRL, right, moveactive, 20 0
binde = $mainMod CTRL, left, moveactive, -20 0
binde = $mainMod CTRL, up, moveactive, 0 -20
binde = $mainMod CTRL, down, moveactive, 0 20
binde = $mainMod CTRL, l, resizeactive, 20 0
binde = $mainMod CTRL, h, resizeactive, -20 0
binde = $mainMod CTRL, k, resizeactive, 0 -20
binde = $mainMod CTRL, j, resizeactive, 0 20

bind = $mainMod, W, layoutmsg, swapwithmaster
bind = $mainMod, E, layoutmsg, swapnext

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces with mainMod + CTRL + [11-20]
bind = $mainMod CTRL, 1, workspace, 11
bind = $mainMod CTRL, 2, workspace, 12
bind = $mainMod CTRL, 3, workspace, 13
bind = $mainMod CTRL, 4, workspace, 14
bind = $mainMod CTRL, 5, workspace, 15
bind = $mainMod CTRL, 6, workspace, 16
bind = $mainMod CTRL, 7, workspace, 17
bind = $mainMod CTRL, 8, workspace, 18
bind = $mainMod CTRL, 9, workspace, 19
bind = $mainMod CTRL, 0, workspace, 20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + CTRL + [11-20]
bind = $mainMod SHIFT CTRL, 1, movetoworkspace, 11
bind = $mainMod SHIFT CTRL, 2, movetoworkspace, 12
bind = $mainMod SHIFT CTRL, 3, movetoworkspace, 13
bind = $mainMod SHIFT CTRL, 4, movetoworkspace, 14
bind = $mainMod SHIFT CTRL, 5, movetoworkspace, 15
bind = $mainMod SHIFT CTRL, 6, movetoworkspace, 16
bind = $mainMod SHIFT CTRL, 7, movetoworkspace, 17
bind = $mainMod SHIFT CTRL, 8, movetoworkspace, 18
bind = $mainMod SHIFT CTRL, 9, movetoworkspace, 19
bind = $mainMod SHIFT CTRL, 0, movetoworkspace, 20

# Example volume button that allows press and hold, volume limited to 150%
#binde= , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
#binde= , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
binde= , XF86AudioRaiseVolume, exec, ~/.local/bin/change-volume-dunst 5%+
binde= , XF86AudioLowerVolume, exec, ~/.local/bin/change-volume-dunst 5%-
binde= , XF86AudioMute, exec, ~/.local/bin/change-volume-dunst
binde= , XF86MonBrightnessUp, exec, ~/.local/bin/change-brightness-dunst +5%
binde= , XF86MonBrightnessDown, exec, ~/.local/bin/change-brightness-dunst 5%-
binde= $mainMod, right, exec, ~/.local/bin/change-volume-dunst 5%+
binde= $mainMod, left, exec, ~/.local/bin/change-volume-dunst 5%-
binde= $mainMod, up, exec, ~/.local/bin/change-brightness-dunst +5%
binde= $mainMod, down, exec, ~/.local/bin/change-brightness-dunst 5%-
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Commands
exec-once = waybar
# exec-once = waybar & hyprpaper & firefox
exec-once = foot --server
exec-once = dunst
exec-once = gammastep -l 46:13 -r -t 6500:3300 &> /dev/null &
exec-once = swaybg --image "$(cat ~/.config/sway/colors/gruvbox | ag "wallpaper_day" | awk '{$1=$2=""; print $0}' | xargs)" --mode fill
