format = """
[](bg:#1c71d8 fg:#1c71d8)\
$username\
[](bg:#2ec27e fg:#1c71d8)\
$directory\
[](fg:#2ec27e bg:#ff7800)\
$git_branch\
$git_status\
[ ](fg:#ff7800)\
[ ]()
"""
# [╭─](#D4BE98)[](#1c71d8)\
# [╰─ ](#D4BE98)
add_newline = false
right_format = """$pipestatus $status"""

[status]
symbol = "✖ "
not_executable_symbol = "🚫"
not_found_symbol = "🔍"
signal_symbol = "⚡"
style = "bold red"
recognize_signal_code = true
disabled = false
pipestatus = true
format = "[$symbol$status]($style) "

[username]
show_always = true
style_user = "bg:#1c71d8 fg:#1d1d1d"
style_root = "bg:#1c71d8 fg:#1d1d1d"
format = '[$user ]($style)'

[directory]
style = "bg:#2ec27e fg:#1d1d1d"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = ".../"

[git_branch]
symbol = ""
style = "bg:#ff7800 fg:#1d1d1d"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#ff7800 fg:#1d1d1d"
format = '[$all_status$ahead_behind]($style)'

